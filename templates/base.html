<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href ="{% static 'css/blog.css' %}">
</head>
<body>
<div id="masthead">
    <div class="container">
        <div class="row">
            <a href="/blogging_app/"><h1> STACK
                <p id="logo" class="lead"><strong>The Trials of a Bootcamp Developer</strong></p>
            </h1></a>
        </div>
        <div class="row">
            <nav class="navbar navbar-inverse">
                <ul class="nav navbar-nav">
                    <li><a href="/blogging_app">Home</a></li>
                    <li><a href="/blogging_app/most_viewed">Most Viewed</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-body">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer>
    <div class="container">

    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>
